<div class="container-fluid p-4 bg-dark text-white">
  <div class="d-flex justify-content-between align-items-center mt-3 ">
    <h1 class="display-4 ">Welcome to Student API</h1>
    <button class="btn btn-primary" (click)="addStudent()">Add student info</button>
  </div>
</div>
<div class="container">
  <div class="row">
    <!-- <div class="col-9 d-flex justify-content-end mt-3">
      <button class="btn btn-primary" (click)="addStudent()">Add student info</button>&nbsp;&nbsp;
      <button class="btn btn-warning" (click)="updateStudent()">Update student info</button>&nbsp;&nbsp;
      <button class="btn btn-danger" (click)="deleteStudent()">Delete student</button>&nbsp;&nbsp;
      <button class="btn btn-info" (click)="searchStudents()">Search Students</button>&nbsp;&nbsp; 
    </div> -->

    <div class="row mt-3">
      <div class="col-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div><br><br>
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>RollNo</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Date</th>
            <th>Gender</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of studentData">
            <td>{{student.rollNo}}</td>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.email}}</td>
            <td>{{student.date}}</td>
            <td>{{student.isMale ? "Male" : "Female"}}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="updateStudent()">Update</button>&nbsp;
              <button class="btn btn-danger btn-sm" (click)="deleteStudent()">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  


<!-- Pagination Controls -->
<div class="row">
  <div class="col-12 d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
          <a class="page-link" (click)="goToPage(page)">{{page}}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

</div>
